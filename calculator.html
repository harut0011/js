<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="calculator.css">

	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500&display=swap" rel="stylesheet">
	<!-- font-family: 'Roboto', sans-serif; -->
	


	
</head>
<body>
	<span>0</span>
	<main>
		<div class="name">
			<h1>JavaScript Calculator</h1>
			<p>Don't devide by zero</p>
		</div>
		<div class="btns">
			<div>
				<button id="refresh">C</button>
				<div class="current-num"></div>
			</div>
			<button class="number">7</button>
			<button class="number">8</button>
			<button class="number">9</button>
			<button class="math">+</button>
			<button class="number">4</button>
			<button class="number">5</button>
			<button class="number">6</button>
			<button class="math">-</button>
			<button class="number">1</button>
			<button class="number">2</button>
			<button class="number">3</button>
			<button class="math">*</button>
			<button class="number">0</button>
			<button class="number">.</button>
			<button class="math">=</button>
			<button class="math">/</button>
		</div>

		<button id="replace"><i class="fas fa-sync-alt"></i></button>
	</main>
	


	<script src="calculator.js"></script>
	<script src="https://kit.fontawesome.com/23e1e73fb2.js" crossorigin="anonymous"></script> <!-- connects icons from fontawesome -->
</body>
</html>
